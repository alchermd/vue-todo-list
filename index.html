<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Todo List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <div class="container mt-4 col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">Vue Todo List</h1>
                </div>

                <div class="card-body">
                    <form class="mb-4" @submit="addTask">
                        <div class="input-group mb-3 col-10 offset-1">
                            <input type="text" class="form-control" v-model="newTask" placeholder="Add a new task...">
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary" type="submit">Add</button>
                            </div>
                        </div>
                    </form>

                    <div class="row">
                        <div class="col">
                            <h2 class="text-center">Todo</h2>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item card-text text-center" v-for="task in todos">
                                    {{ task.description }} <a class="text-primary" @click="task.status = 1">&raquo;</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col">
                            <h2 class="text-center">Doing</h2>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item card-text text-center" v-for="task in doings">
                                    <a class="text-primary" @click="task.status = 0">&laquo;</a>

                                    {{ task.description }}

                                    <a class="text-primary" @click="task.status = 2">&raquo;</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col">
                            <h2 class="text-center">Finished</h2>

                            <ul class="list-group list-group-flush">
                                <li class="list-group-item card-text text-center" v-for="task in finished">
                                    <a class="text-primary" @click="task.status = 1">&laquo;</a>

                                    {{ task.description }}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/app.js"></script>
</body>

</html>
